<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Kickz</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <figure class="nav_logo">
                    <img src="./images/Logo.jpg" alt="" class="nav__logo--img">
                </figure>
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">Browse</a></li>
                    <li><a href="#" class="nav__link">News</a></li>
                    <li><a href="#" class="nav__link">About</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                    <li><a href="#" class="nav__link">Login</a></li>
                    <li><a href="#" class="nav__link nav__link--primary">Sign Up</a></li>
                </ul>
            </div>
        </nav>

        <header>
            <div class="container">
                <div class="row">
                    <h1>Urban Kickz</h1>
                    <p class="header__description">Shop for sneakers from the Worlds top brands such as Nike, Adidas, and many more.</p>
                    <div class="header__search">
                        <input class="search" type="text" placeholder="Search">
                        <button class="btn__style"><img src="/images/search.jpg " class="search__img"></button>
                    </div>
                    <div class="header__img">
                        <figure>
                            <img src="./images/Header img.jpg" alt="" class="header__img">
                        </figure>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <main>
        <section id="brands">
            <div class="container">
                <div class="row">
                    <div class="brand__container">
                        <h2 class="brand__subtitle">Shop From Top Brands</h2>
                        <div class="brand__logos">
                            <div class="brand">
                                <figure class="brand__img--wrapper">
                                    <img src="./images/adidas.jpg" alt="" class="brand__img"></img>
                                </figure>
                            </div>
                            <div class="brand">
                                <figure class="brand__img--wrapper">
                                    <img src="./images/Air Jordan.jpg" alt="" class="brand__img"></img>
                                </figure>
                            </div>
                            <div class="brand">
                                <figure class="brand__img--wrapper">
                                    <img src="./images/Air Max.png" alt="" class="brand__img"></img>
                                </figure>
                            </div>
                            <div class="brand">
                                <figure class="brand__img--wrapper">
                                    <img src="./images/Puma.png" alt="" class="brand__img"></img>
                                </figure>
                            </div>
                            <div class="brand">
                                <figure class="brand__img--wrapper">
                                    <img src="./images/Vans.png" alt="" class="brand__img"></img>
                                </figure>
                            </div>
                            <div class="brand">
                                <figure class="brand__img--wrapper">
                                    <img src="./images/YZY.jpg" alt="" class="brand__img"></img>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
